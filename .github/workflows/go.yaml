name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install dependencies
        run: just get-deps
      - name: Run linters
        run: just lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgl1-mesa-dev xorg-dev
      - name: Install dependencies
        run: just get-deps
      - name: Run tests
        run: just test

  zig-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3
      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0
      - name: Build Zig MVP
        run: zig build
        working-directory: zig-mvp
